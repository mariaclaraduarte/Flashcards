<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Flashcards</h1>

    <div class="flashcard" onclick="this.classList.toggle('flip')">
        <div class="front">O que é HTML?</div>
        <div class="back">HTML é uma linguagem de marcação usada para estruturar páginas web.</div>
    </div>

    <div class="flashcard" onclick="this.classList.toggle('flip')">
        <div class="front">O que é CSS?</div>
        <div class="back">CSS é uma linguagem usada para estilizar páginas web.</div>
    </div>

</body>
</html>
